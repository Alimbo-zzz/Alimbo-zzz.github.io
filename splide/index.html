<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Work</title>

	<link rel="stylesheet" href="./styles/splide.min.css">

<body >




	<div class="wrapper" >

		<h2 class="title">Splide</h2>
		<div class="splide" id="splide">
			<div class="splide__track">
				<ul class="splide__list">
					<li class="splide__slide">1</li>
					<li class="splide__slide">2</li>
					<li class="splide__slide">3</li>

			</div>
		</div>

		<div class="splide" id="slider_1">

					<li class="splide__slide"><img src="./assets/images/pink.jpg"></li>

			</div>
		</div>

						<li class="splide__slide"><img src="./assets/images/sky.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/fiolet.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/green.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/pink.jpg"></li>
					</ul>
				</div>
			</div>

			<div class="splide" id="slider_2">
				<div class="splide__track">
					<ul class="splide__list">
						<li class="splide__slide"><img src="./assets/images/blue.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/dark.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/red.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/sky.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/fiolet.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/green.jpg"></li>
						<li class="splide__slide"><img src="./assets/images/pink.jpg"></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="splide" id="slider_3">
			<div class="splide__track">
				<ul class="splide__list">
					<li class="splide__slide"><img src="./assets/images/blue.jpg"></li>
					<li class="splide__slide"><img src="./assets/images/dark.jpg"></li>
					<li class="splide__slide"><img src="./assets/images/red.jpg"></li>
					<li class="splide__slide"><img src="./assets/images/sky.jpg"></li>
					<li class="splide__slide"><img src="./assets/images/fiolet.jpg"></li>
