<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Work</title>

	<link rel="stylesheet" href="./styles/style.css">
	
	<script src="./scripts/splide.min.js" defer=""></script>  
	<script src="./scripts/data.js" defer=""></script>  
	<script src="./scripts/script.js" defer=""></script>  
	<!-- defer -- скрипт запускается только после HTML кода -->

</head>
<body >


	
	<div class="wrapper" >
		<div class="game">
			<!-- ____modal____________ -->
			<div class="modal">
				<div class="modal__window">
					<h2 class="blue title">Рейтинг игроков</h2>
					<button class="blue icon-x" ></button>

					<div class="modal__box">						
						<h4 class="blue title_rating">
							<span>Место</span>
							<span>Имя Фамилия</span>
							<span>Опыт</span>
						</h4>
						<ul class="modal__list scroll">
						</ul>
					</div>
				</div>
			</div>
			<!-- ____map__________ -->
			<img src="./assets/images/girl.png" class="girl">
			<img src="./assets/images/map.png" alt="map" class="map">
			<!-- ____________bar____ -->
			<div class="bar">
				<div class="splide slider">
					<div class="btns">
						<button class="btn_next icon-arrow"></button>
						<button class="btn_prev icon-arrow"></button>
					</div>
					<div class="splide__track">
						<ul class="splide__list">
							<li class="splide__slide">
								<a href="" class="slider__box icon-user"></a>
							</li>
						</ul>
					</div>
				</div>
				<button class="message"><img src="./assets/images/message.png" alt=""></button>       
				<button class="btn">в универ</button>       
				<button class="mail"><img src="./assets/images/mail.png" alt=""></button>
				<button class="rating"><img src="./assets/images/rating.png" alt=""></button>
			</div>              
		</div>
	</div>
	

	
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
